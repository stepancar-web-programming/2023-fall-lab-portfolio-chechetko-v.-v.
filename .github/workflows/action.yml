name: ESLint

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: eslint
        run: npm run lint
      
      - name: stylelint
        run: npm run stylelint
      
